<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <title>Document</title>
</head>

<body>

        <section class="results-section">
            
            <div id ="results">
              <img src="https://fontmeme.com/permalink/210126/c9afebf392657ba097524143df9ac64d.png" alt="pokemon-font" border="0">
            </div> 
            <table id="table">
                <thead>
                    <th>Pokemon</th>
                    <th>Name</th>
                    <th>Caught</th>
                    <th>Seen</th>
                </thead>
                <tbody id="t-body">

                </tbody>
            </table>
            <div class="chart-container" style="position: relative; height:500px; width:500px">
                <canvas width="100" height="100" id="pokeChart"></canvas>
            </div>
            <form action="../index.html">
                <button id="play-again"><img src="https://fontmeme.com/permalink/210126/f47093295ee80fa302d64f26247932bf.png" alt="pokemon-font" border="0"></button>
            </form>
        </section>
    

    <script type="module" src="app.js"></script>
</body>

</html>
